        <a id="mineswapper-a" href="#" onclick="openCustomWindow('../pages/games/mines/game.html')">Mineswapper</a>
        <script>
            function openCustomWindow(url) {
                const width = 470;
                const height = 760;
                const screenWidth = window.screen.width;
                const screenHeight = window.screen.height;
                const left = (screenWidth - width) / 2;
                const top = (screenHeight - height) / 2;

                // Abre a nova janela com posição centralizada
                window.open(
                    url,
                    '_blank',
                    `width=${width},height=${height},left=${left},top=${top},toolbar=no,menubar=no,scrollbars=yes,resizable=no`
                );
            }
        </script>
    </div>
