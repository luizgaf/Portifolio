<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portifólio - Luiz Guilherme de Almeida Fernandes</title>
    
    <link rel="stylesheet" href="oldstyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<script>
    const translations = [
      "</welcome>",   // Inglês
      "</bienvenido>",// Espanhol
      "</bem-vindo>", // Português
      "</willkommen>",// Alemão
      "</bienvenue>", // Francês
      "</benvenuto>"  // Italiano
    ];
  
    let currentIndex = 0;
    let currentText = '';
    let letterIndex = 0;

    function typeText() {
        const textElement = document.getElementById('greeting');
        if (letterIndex < translations[currentIndex].length) {
        currentText += translations[currentIndex].charAt(letterIndex);
        textElement.innerText = currentText;
        letterIndex++;
        setTimeout(typeText, 80); // Velocidade de digitação
        } else {
        setTimeout(updateGreeting, 3000); // Pausa antes de mudar a linguagem
        }
    }

    function updateGreeting() {
        currentText = '';
        letterIndex = 0;
        currentIndex = (currentIndex + 1) % translations.length;
        typeText(); // Começa a digitar o novo texto
    }

    // Inicia o ciclo de digitação ao carregar a página
    window.onload = function() {
        updateGreeting();
    };
    </script>
